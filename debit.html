<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Debit</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Withdraw Money</h1>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 400px; background-color:orange">
                    <h2 style="text-align: center;">Availabel Balance: <span id="balance" style="color: white;">0</span></h2>
                    <div class="d-flex flex-column justify-content-center align-items-center m-2 p-2">
                        <input style="width: 200px;" type="number" id="subMoney" class="form-control m-4">
                        <button style="width: 200px;" class="btn btn-dark" onclick="subAmount()">WITHDRAW</button>
                    </div>
                    <div class="d-flex justify-content-around p-1">
                        <a href="./account.html"><button class="btn btn-outline-dark">ACCOUNT</button></a>
                        <a href="./credit.html"><button class="btn btn-outline-dark">CREDIT</button></a>
                        <a href="./index.html"><button class="btn btn-outline-dark">HOME</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-black fixed-bottom">
        <div class="d-flex justify-content-center">
            <p style="color: white;">Â©By Manohar_Mamidi_2110</p>
        </div>
    </div>
    <script>
        window.onload=showBalance;

        var afterDebited = parseInt(localStorage.getItem('globalbalance')) || 0;

        function showBalance(){
            document.getElementById('balance').innerHTML=afterDebited;
        }

        function subAmount(){
            let userInput = parseInt(document.getElementById('subMoney').value);
            if(userInput < afterDebited || userInput === afterDebited){
                afterDebited -= userInput;
                localStorage.setItem('globalbalance', afterDebited)
                alert(`Rs.${userInput} is Debited succesfully, Your currentbalance is Rs.${afterDebited}`)
                document.getElementById('balance').innerText=afterDebited;
                document.getElementById('subMoney').value="";
            }
            else if(isNaN(userInput) || userInput === 0){
                alert(`Enter a valid amount to withdraw!!!`);
                document.getElementById('subMoney').value="";
            }
            else{
                alert(`Insufficiat funds`);
                document.getElementById('subMoney').value="";
            }
        }
    </script>
</body>
</html>
