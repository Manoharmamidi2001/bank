<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Credit</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Add Money</h1>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 400px; background-color:orange">
                    <h2 style="text-align: center;">Availabel Balance: <span id="balance" style="color: white;">0</span></h2>
                    <div class="d-flex flex-column justify-content-center align-items-center m-2 p-2">
                        <input style="width: 200px;" type="number" id="addMoney" class="form-control m-4">
                        <button style="width: 200px;" class="btn btn-dark" onclick="addAmount()">Add Money</button>
                    </div>
                    <div class="d-flex justify-content-around p-1">
                        <a href="./account.html"><button class="btn btn-outline-dark">ACCOUNT</button></a>
                        <a href="./debit.html"><button class="btn btn-outline-dark">WITHDRAW</button></a>
                        <a href="./index.html"><button class="btn btn-outline-dark">HOME</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-black fixed-bottom">
        <div class="d-flex justify-content-center">
            <p style="color: white;">Â©By Manohar_Mamidi_2110</p>
        </div>
    </div>
    <script>
        var currentBalance = parseInt(localStorage.getItem('globalbalance')) || 0;
        window.onload = showBalance;
        
        function addAmount(){
            let userInput = parseInt(document.getElementById('addMoney').value);
            if(isNaN(userInput) || userInput <= 0){
                alert(`Enter a valid amount!!!`)
                document.getElementById('addMoney').value="";
            }
            else{
                currentBalance+=userInput;
                localStorage.setItem('globalbalance', currentBalance);
                document.getElementById('balance').innerText=currentBalance;
                alert(`Rs.${userInput} is added succesfully, Your currentbalance is Rs.${currentBalance}`)
                document.getElementById('addMoney').value="";
            }
        }

        function showBalance(){
            document.getElementById('balance').innerText=currentBalance;
        }

    </script>
</body>
</html>
